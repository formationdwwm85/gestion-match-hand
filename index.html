<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aide au changement</title>
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#e63946">
    <link rel="stylesheet" href="style.css">
    <script src="app.js" defer></script>
</head>
<body>

    <div>Sélectionnez les joueurs présents</div>
    <div id="depart"></div>
    <button id="valid_joueur">valider</button>
    <div>
        <p>Liste des joueurs présents</p>
        <div id="container"></div>
        <p>Cliquez sur le joueur que vous désirez faire entrer sur le terrain</p>
        
        <p>Les joueurs sur le terrain sont:</p>
        <div id="liste_terrain"></div>
        <div id="terrain">
    
    
        <p>Temps joué:</p>
    </div>
    <div id="wrapper">
        <div id="chrono">00:00:00</div>
        <div id="buttons">
            
            <button id="start" class="button">Start</button>
            <button id="stop" class="button">Pause</button>
            
        </div>
    </div>
     
    
<h2>Terrain</h2>
    <div>
        Pour effectuer un changement cliquez sur le joueur à faire sortir et le joueur à faire entrer
     </div>
    <div id="liste_joueur_terrain"></div>
    </div>

    <div id="banc">
        <h2>Banc</h2>
        <div id="liste_banc"></div>
    </div>
    </div>
    
<div id="proposition"></div>

<button id="zero">Remise à zéro</button>

    
</body>
</html>
